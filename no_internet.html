<html>
<head>
    <title>No Internet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='css/bootstrap.css'>
    <style>
body {
    background: #F5F5F5;
    font-family: 'sansation_bold', sans-serif;
}
        @font-face {
  font-family: 'sansation_bold';
  src: URL('font/sansation_bold.ttf') format('truetype');
}
@font-face {
  font-family: 'sansation_light';
  src: URL('font/sansation_light.ttf') format('truetype');
}
        ul,.err{
            font-family: 'sansation_light';
        }
    </style>

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <center><img src="image/no_internet.webp" class="img-responsive"></center>
            <h4>No internet</h4>
            <p>Try:</p>
            <ul>
                <li>Turning off airplane mode</li>
                <li>Turning on mobile data or Wi-Fi</li>
                <li>Checking the signal in your area</li>
            </ul>
            <p class="err">ERR_INTERNET_DISCONNECTED</p>
            <center><a href="retry_now"><button style="border: 0;color: white;background: #000;padding: 4px 10px;border-radius: 4px;">Retry Now</button></a></center>
        </div>
    </div>


</div>

</html>
